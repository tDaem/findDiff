<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>页面配置</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/game-desc.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

        <![endif]-->
    </head>
    <body>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">登录页描述：</label>
        <div class="layui-input-block">
            <textarea id="loginDesc" placeholder="请输入内容" class="layui-textarea" name="loginDesc" style="display: none;"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">游戏规则：</label>
        <div class="layui-input-block">
            <textarea id="gameRule" placeholder="请输入内容" class="layui-textarea" name="loginDesc" style="display: none;"></textarea>
        </div>
    </div>
    <div>
        <button class="layui-btn layui-btn-radius" style="float: right;margin-right: 50px;" id="gameDescSave">保存</button>
    </div>
    </body>
</html>
